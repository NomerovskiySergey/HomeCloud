<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">Home</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list class="hc-mat-list">
        <a  mat-list-item routerLink="allcontent">All</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/video">Videos</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/photo">Photos</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/book">Books</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/document">Documents</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
                          <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
